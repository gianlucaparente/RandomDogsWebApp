<style>
    .content {
        position: relative;
        min-height: 800px;
        width: 90%;
        margin: auto;
    }
    .breed {
        border: 3px solid;
        padding: 5px;
        margin: 5px;
        float: left;
        width: 200px;
        height: 200px;
        text-align: center;
    }

    .breedName {
        font-family: "Comic Sans MS";
        font-size: 24px;
        margin-top: 20px;
    }

</style>

<div class="content">
    <div ng-repeat="breed in BreedListController.breeds">
        <div class="breed">
            <div class="breedName">{{breed}}</div>
        </div>
    </div>
</div>
